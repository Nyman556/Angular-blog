<div class="bg-[#343744] p-10 rounded-lg">
  <div class="pb-4 mb-4 border-b flex align-middle justify-between">
    <div>
      <h3 class="text-2xl">{{ post?.title }}</h3>
    </div>
    <div class="flex space-x-4">
      <div
        class="bg-[#3E414E] py-2 px-4 rounded-md inline-flex place-items-center space-x-4"
      >
        <i-feather name="message-circle" class="icon-small"></i-feather
        ><span>{{ post?.comments?.length }}</span>
      </div>
      <div
        class="bg-[#3E414E] py-2 px-4 rounded-md inline-flex place-items-center space-x-4"
      >
        <i-feather name="clock" class="icon-small"></i-feather
        ><span>{{ post?.creationDate | date : "mediumDate" }}</span>
      </div>
    </div>
  </div>
  <img
    src="https://source.unsplash.com/random"
    class="rounded-sm w-max h-auto"
  />
  <div class="my-4">
    <p>{{ post?.body }}</p>
  </div>
</div>
<h4 class="text-lg">
  Comments:
  <span>{{ post?.comments?.length }}</span>
</h4>
<div>
  <ul class="space-y-4">
    <li
      *ngFor="let comment of post?.comments"
      class="bg-[#343744] p-10 rounded-lg"
    >
      <p>{{ comment }}</p>
    </li>
  </ul>
  <div class="form-control">
    <label class="label">
      <span class="label-text">Comment</span>
    </label>
    <textarea
      class="textarea textarea-bordered"
      placeholder="Type here..."
      rows="3"
    ></textarea>
  </div>
  <button class="btn bg-primary my-4 justify-end">Comment</button>
</div>
